<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div  class="calculator" id="calculator">
        <form>
          <p> How much was your bill? </p>
          <p> <span class="dollar-sign"> $ </span> <input class="bill" id="bill" type="text" placeholder="amount"> </p>
          <p>How was your service? </p>
          <select class="service" id="service">
            <option disabled selected value="0"> Choose an Option... </option>
            <option value="0.3">30&#37; &#45; Outstanding </option>
            <option value="0.2">20&#37; &#45; Good </option>
            <option value="0.15">15&#37; &#45; It was OK </option>
            <option value="0.1">10&#37; &#45; Bad </option>
            <option value="0.05">5&#37; &#45; Terrible </option>
          </select>
        </form>

      <p> How many people are sharing the bill? </p>
      <input class="people" id="people" type="text" placeholder="number"> <h4> people </h4>
      <button type="button" id="calculate-button">Calculate</button>
    </div>
    
    <div class="tip">
      <p class="amount" id="total-amount"> Total Amount </p>
      <p>$<span id="tip">0.00</span></p>
      <h4 id="each">each</h4>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
